<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="call-outline"></ion-icon>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" >
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="contacto.nombre" name="nombre"
       required></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="contacto.email" name="email"
      pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">telefono</ion-label>
      <ion-input type="tel" [(ngModel)]="contacto.tel" name="tel"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Consulta</ion-label>
      <ion-input type="text" [(ngModel)]="contacto.consulta" name="consulta"
       required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" type="submit"  [disabled]="formulario.invalid" (click)="presentToast('bottom')">
Enviar
  </ion-button>


}
</form>

</ion-content>
